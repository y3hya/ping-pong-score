<!DOCTYPE html>
<html>
  <head>
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <div class="center">
      <img src="ping.jpg" alt="" />
      <div class="items">
        <h1 id="header">Ping Pong Score Keeper</h1>
        <p>Use the buttons below to keep score.</p>
        <p><span id="score1"></span> to <span id="score2"></span></p>
        <label for="finish-line">Playing To</label>
        <select name="finish-line" id="finishLine"></select>
        <div>
          <button id="butPl1">+1 Player One</button>
          <button id="butPl2">+1 Player Two</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
